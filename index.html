<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">

        <div class="center-page" style="display: block">

            <div class="title">
                <h1>Currencies Converter</h1>
            </div>

            <div class="input">
                <p>From: </p>
                <form class="form">
                    <select class="test" name="roomtype" id="roomstype">
                        <option value="select">---</option>
                        <option value="bitcoin">Bitcoin</option>
                        <option value="ethereum">Ethereum</option>
                        <option value="litecoin">Litecoin</option>
                        <option value="dogecoin">Dogecoin</option>
                        <option value="euro">Euro</option>
                        <option value="dollar">Dollar</option>
                    </select>
                </form>
                <p>To: </p>
                <form class="form">
                    <select class="test" name="roomtype" id="roomstype">
                        <option value="select">---</option>
                        <option value="bitcoin">Bitcoin</option>
                        <option value="ethereum">Ethereum</option>
                        <option value="litecoin">Litecoin</option>
                        <option value="dogecoin">Dogecoin</option>
                        <option value="euro">Euro</option>
                        <option value="dollar">Dollar</option>
                    </select>
                </form>
                
                <div class="value">
                    <p>Value:</p>
                    <input type="text">
                </div>

                <div>
                    <button>Convert</button>
                </div>

            </div>

            <div class="converted-value">
                <h1>Converted Value</h1>
            </div>

            <div class="title">
                <h1>Percentage Calculator</h1>
            </div>

            <div>
                <input type="text">
                <p>percentage of</p>
                <input type="text"> 
                <h1><button>Calculate</button> answer</h1>

                <br>

                <input type="text">
                <p>is ? percent of</p>
                <input type="text">
                <h1><button>Calculate</button> answer</h1>
            </div>
        </div>

    </div>
</body>
</html>
