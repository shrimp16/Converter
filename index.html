<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="main">

        <div class="center-page" style="display: block">

            <div class="title">
                <h1>Currencies Converter</h1>
            </div>

            <div class="input">
                <p>From: </p>
                <form class="form">
                    <select class="test" id="firstCoin">
                        <option value="select">-------------</option>
                        <option value="bitcoin">Bitcoin</option>
                        <option value="ethereum">Ethereum</option>
                        <option value="litecoin">Litecoin</option>
                        <option value="dogecoin">Dogecoin</option>
                        <option value="monero">Monero</option>
                    </select>
                </form>
                <p>To: </p>
                <form class="form">
                    <select class="test" id="secondCoin">
                        <option value="select">-------------</option>
                        <option value="eur">Euro</option>
                        <option value="usd">Dollar</option>
                    </select>
                </form>
                
                <div class="value">
                    <p>Value:</p>
                    <input id="amount" type="text">
                </div>

                <div>
                    <button id="convert">Convert</button>
                </div>

            </div>

            <div class="converted-value">
                <h1 id="converted-value">Converted Value</h1>
            </div>

            <div class="title">
                <h1>Percentage Calculator</h1>
            </div>

            <div>
                <input id="firstNumber" type="text">
                <p>percent of</p>
                <input id="secondNumber" type="text">
                <br>
                <button id="percent-of">Calculate</button> 
                <h1 id="firstAnswer">answer</h1>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
